<!DOCTYPE html>
<html>
    <head>
        <title>타이틀</title>
        <!- HTML문서에서 한글을 정상적으로 사용하려면 UTF-8 인코딩 방식으로 ->
        <meta charset="utf-8">
        <style>
            h1 {color:red;}
        </style>
        <script>
            alert('밥먹고 합시다~');
        </script>
    </head>
    <BODY>
        <h1>Hello, world</h1>
        <br>
        
        <br> <!- 주석처리 br태그는 다음줄로를 의미  ->
        
        엔터(개행문자)/스페이스바(공백문자) 안 먹음
        <br>
        
        Case               insensitive
        대소문자 구분 안함
        <br>
        한글을 깨지지 않게 사용하려면 UTF-8 캐릭터셋 표시, 파일도 UTF-8 방식으로 저장
    </BODY>
</html>
