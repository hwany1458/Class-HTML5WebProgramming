<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h1>반복문</h1><hr>
    <script>
        var cnt=1;
        while(cnt < 10)
        {
            document.write("7*" + cnt + "=" + 7*cnt + "<br>");
            cnt++;
        }
    
        document.write("<hr>");
        
        function sum(a, b)
        {
            //var sum =a + b;
            //return sum;
            return (a+b);
        }
        
        var s = sum(100, 200);
        document.write(s);
        
        function f(x)
        {
            return (x * x);
        }
        
        document.write("<br>");
        var ret = f(3);
        document.write(ret);
        
    </script>
</body>
</html>
