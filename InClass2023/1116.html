<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h1>학점</h1>
    <hr>
    <script>
        var grade;
        var score = prompt("점수를 입력하세요", 0);
        // 입력받은 값이 문자열? 숫자? 확인해보기 위해
        //document.write(score+1);
        score = parseInt(score);  // 문자열->숫자, 데이타타입이 변경됨
        // 권장
        //var scoreInt = parseInt(score);
        
        // if else if 조건문
        if (score >= 90) { grade="A";}
        else if ((80 <= score) && (score < 90)) {grade="B";}
        else if ((70 <= score) && (score < 80)) {grade="C";}
        else if ((60 <= score) && (score < 70)) {grade="D";}
        else {grade = "F";}
        
        // 출력
        document.write("입력점수(" + score + ")는 " + grade);
        
        var date = new Date();
        var m = date.getMonth();
        //document.write(m+1);
        var seasons;
        switch(m+1)
            {
                case 3: //{seasons = "봄"; break;}
                case 4: //{seasons = "봄"; break;}
                case 5: {seasons = "봄"; break;}
                case 6: //{seasons = "여름"; break;}
                case 7: //{seasons = "여름"; break;}
                case 8: {seasons = "여름"; break;}
                case 9: //{seasons = "가을"; break;}
                case 10: //{seasons = "가을"; break;}
                case 11: {seasons = "가을"; break;}
                case 12: //{seasons = "겨울"; break;}
                case 1: //{seasons = "겨울"; break;}
                case 2: {seasons = "겨울"; break;}
                default: {seasons = ""; break;}
            }
        document.write("지금은 " + seasons + "입니다");
        
        // switch 조건문
        // (앞에 if else if문 써서) 학점 출력하는 코드를 switch문으로 변경하세요
        document.write(parseInt(score/10));
        
        switch(parseInt(score/10))
               {
                   case 10 : 
                   case 9 : {grade = "A"; break;}
                   case 8 : {grade = "B"; break;}
                   case 7 : {grade = "C"; break;}
                   case 6 : {grade = "D"; break;}
                   default: {grade = "F"; break;}
               }
        document.write("입력받은 점수는 " + grade);
        
        // 배열 []
        // in C, int a[];  {}
        // in C#, int[] a; {}
        // in Javascript
        var array = [10, 20, 30, 40, 50];
        // array[인덱스번호]
        document.write("<br>");
        document.write(array[2]); // 인덱스번호로 데이터를 가져오기
        array[3] = 10000;  // 인덱스번호를 통해 데이터를 저장
        
        // 반복문 for
        //for(초기식; 조건식; 종결실) {}
        //for (int i=0; i<10; i++) { .. 반복해서 실행하는 문}
        
        // 구구단 출력
        for(var i=0; i<10; i++)
            {
                document.write("<br>" + "7*" + i + "=" + (7*i));
            }
        
        // 입력받은 정수까지 누적합계를 구하세요
        var sum = 0;  // 누적합
        for(var i=1; i<=score; i++)
            {
                sum = sum+i;  // sum += i
            }
        document.write("<br>" + "누적합은 " + sum);
    </script>
    
</body>
</html>
