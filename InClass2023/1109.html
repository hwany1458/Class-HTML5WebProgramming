<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        // 변수를 쓸려면, (1)변수선언 (2)값할당
        // 정수형 (in C#, int a =10;)
        var a =10;
        var b = 3.14159;  // in C#, double, float
        var c = "이용환";  // string
        var d = true;    // bool
        var e = '원광대';
        var f;
        
        //alert(a);
        document.write(++a);
        document.write("<br>");
        document.write(b);
        document.write("<br>");
        document.write(c);
        document.write("<br>");
        document.write(c+a);
        document.write("<br>");
        document.write(d);

        a = "디콘";
        document.write("<br>");
        document.write(a);
        document.write("<br>");
        document.write(e + a);
        document.write("<br>");
        document.write(f);
        document.write("<br>");
        document.write(10/3);
        document.write("<br>");
        document.write(10 == 20);
        document.write("<br>");
        document.write(23+35+"abc");
        document.write("<br>");
        document.write(23+(35+"abc")); // 2335abc
        //(1)숫자를 문자로 바꾼다
        //(2)아무생각이없다
        //(3)중간에 따옴표(+""+)시켜준다
        //(4) 23+(35+"abc")
        //(5)수원학생한테 물어본다 (카톡으로)
        document.write("<br>");
        document.write("abc"+23+35);
        document.write("<br>");
        document.write(23+""+35+"abc");
        
        // 변수선언없이 (그냥) 값할당
        g = 100;
        document.write("<br>");
        document.write(g+1);
        
    </script>
</body>
</html>
