<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h1>조건문</h1>
    <hr>
    <script>
        var num = 0;
        // if (조건식) { .. }
        // if (num >= 0) {..} else {..}  : 둘중 하나
        // 여러개 중에서 하나 : if else if
        
        // 셋중 하나
        if (num > 0) {
            document.write("양수입니다");
        } else if (num == 0) {
                document.write("0 입니다");
        } else {
                document.write("음수입니다");
        }
    </script>
</body>
</html>
