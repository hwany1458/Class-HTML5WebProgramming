<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
    <!-- 쓰는방법(1) 다운로드받아서, 소스코드 링크걸기 -->
    <!-- script src="./js/jquery-3.6.1.js"></script  -->
    
    <!-- 쓰는방법(2) 다운로드없이 링크만걸어놓기, 실행시점에서 가져옴 -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    
    <!-- h3태그의 내용을 빨간색으로 바꾸세요 
        문서객체를 선택해서 속성을 변경하는 방법 (자바스크립트 사용) -->
    <!-- script>
        window.onload = function () {
            var header3 = document.querySelectorAll('h3');
            
            for (var i=0; i<header3.length; i++)
                {
                    var h =header3[i];
                    h.style.color = 'red';
                }
        }
    </script -->
    
    <!-- 동일한 결과를 얻을 수 있는 jQuery라이브러리 사용 -->
    <script>
        // window.onload와 동일한 기능
        $(document).ready(
            function() {
                //$('.이놈만').css('color', 'blue');
                $('h3').css('color', 'blue');
                
                /* 속성값 읽기 (get)
                var i = $('img').attr('src');
                alert(i);
                */
                
                // 속성 조작
                // (1) 속성값을 입력해서 변경 (set)
                /*
                $('img').attr('src', 'http://61.245.246.242/images/banner1.jpg');
                $('img').attr('width', 500);
                */
                // (2) 객체를 입력해서 변경
                /*
                $('img').attr(
                    {
                        src: 'http://61.245.246.242/images/banner1.jpg',
                        width: 300
                    }
                )
                */
                // (3) 함수를 입력해서 변경
                $('img').attr(
                    {
                        src: 'http://61.245.246.242/images/banner1.jpg',
                        width: function(index) {
                            var s = (index+1) * 100;
                            return s;
                        }
                    }
                )
            }
        );
    </script>
</head>

<body>
    <h3>jQuery library</h3>
    <h3 class="이놈만">11장. 제이쿼리 라이브러리 쓰기</h3>

        <br><img>
    </p>
</body>
</html>
