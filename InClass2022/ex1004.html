<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
    <!-- style 을 외부파일에 저장하고 링크 (강의자료 PPT : 스타일 적용 방법 3) -->
    <link href="./css/MyStyle.css" type="text/css" rel="stylesheet">
    
    <!-- style 태그 (강의자료 PPT : 스타일 적용 방법 1) -->
    <style>
        p { color:cyan; }  /* CSS 주석 */
        BODY { background-color: aliceblue; } /* CSS에서 대소문자 구분하지 않음 */
    </style>
</head>

<body>
    
    <h3>CSS 스타일 &nbsp;&nbsp;&nbsp;&nbsp;맛보기</h3>
    <hr>

    <!-- style 속성 (강의자료 PPT : 스타일 적용 방법 2) -->
    <p style="color:green;">
        나는 <span style="font-size: 20px;">웹 프로그래밍</span>을 좋아합니다.
    </p>
    <!-- 적용 우선순위는 2번 1번 3번 순으로 높음 -->
    
    <p>Are you sure?  &lt; &gt; </p>
    <p>Yes, I'm sure.</p>
    
</body>
</html>
