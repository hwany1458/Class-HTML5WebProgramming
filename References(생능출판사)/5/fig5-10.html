<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마커를 아이템 안으로 배치 </title>
<style>
ul {
	background: goldenrod;
	padding: 10px 10px 10px 50px;
	list-style-position: inside; /* 마커를 아이템 안으로 배치 */
}
ul li { /* <ul>태그에 포함된 <li> */
	background: greenyellow;
	margin-bottom: 5px;
}
</style>
</head>
<body>
<h3>커피 메뉴</h3>
<hr>
<ul>
	<li>Espresso</li>
	<li>Cappuccino</li>
	<li>Cafe Latte</li>
</ul>
</body>
</html>
