<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>:focus로 폼 스타일</title>
<style>
input[type=text] {
	color : red;
}
input[type=text]:hover {
	background : aliceblue;
}
input[type=text]:focus {
	font-size : 120%; 
}
</style>
</head>
<body>
<form>
	<label>
		이름 : <input type="text" placeholder="Elvis">
	</label>	
</form>
</body>
</html>
