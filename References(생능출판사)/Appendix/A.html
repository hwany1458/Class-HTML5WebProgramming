<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비정형 표 만들기 예</title>
<style>
table {
	border : 1px solid black;
	border-collapse : collapse;
}
td { 
	border : 1px solid black;
	width : 50px;
	text-align : center;
}
</style>
</head>
<body>
<h3>비정형 표 만들기</h3>
<hr>
<table>
	<tr><td rowspan=3>A</td><td colspan=2>B</td></tr>
	<tr><td rowspan=2>C</td><td>D</td></tr>
	<tr><td>E</td></tr>
</table>
</body>
</html>
