<!DOCTYPE html>
<html>
<head>
    <title>jQuery Create</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        // 이벤트를 연결합니다.
        $(document).ready(function () {
            // 10회 반복합니다.
            for (let i = 0; i < 10; i++) {
                let $dynamic = $('<h1>Create Document Object + ' + i + '</h1>')
                    .css({
                        backgroundColor: 'black',
                        color: 'red'
                    });

                // 문서 객체를 추가합니다.
                $('body').append($dynamic);
            }
        });
    </script>
</head>
<body>

</body>
</html>
