<!DOCTYPE html>
<html>
    <head>
    <title>JavaScript Basic</title>
    <script>
        // 함수를 선언합니다.
        function callTenTimes(callback) {
            // 10회 반복합니다.
            for (let i = 0; i < 10; i++) {
                callback(); // 매개변수로 전달된 함수를 호출합니다.
            }
        }

        // 변수를 선언합니다.
        let fun = function () {
            alert('함수 호출');
        };
        
        // 함수를 호출합니다.
        callTenTimes(fun); 
    </script>
</head>
<body>

</body>
</html>
