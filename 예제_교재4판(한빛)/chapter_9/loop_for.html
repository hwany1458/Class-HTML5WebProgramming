<!DOCTYPE html>
<html>
    <head>
    <title>JavaScript Basic</title>
    <script>
        // 변수를 선언합니다.
        let array = ['가', '나', '다'];

        // 반복을 수행합니다.
        for (let i = 0; i < 3; i++) {
            // 출력합니다.
            alert(i + '번째 출력: ' + array[i]);
        }
    </script>
</head>
<body>

</body>
</html>
