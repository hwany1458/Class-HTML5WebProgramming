<!DOCTYPE html>
<html>
    <head>
    <title>JavaScript Basic</title>
    <script>
        // 변수를 선언합니다.
        let array = ['가', '나', '다', '라'];
        
        // 배열 요소를 변경합니다.
        array[0] = '윤';

        // 요소를 출력합니다.
        alert(array[0]);
        alert(array[1]);
        alert(array[2]);
        alert(array[3]);
    </script>
</head>
<body>

</body>
</html>
