<!DOCTYPE html>
<html>
<head>
    <title>Adjacent Sibling Selector</title>
    <style>
        h2 + * {
            color: red;
        }
    </style>
</head>
<body>
    <div class="section-a">
        <h1>header</h1>
        <h2>header</h2>
        <h3>header</h3>
        <h4>header</h4>
    </div>
    <h3>content title</h3>
</body>
</html>
