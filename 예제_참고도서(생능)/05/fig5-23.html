<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>:hover로 폼 스타일</title>
<style>
input[type=text] {
	color : red;
}
input[type=text]:hover {
	background : aliceblue;
	border : 2px solid skyblue;
	border-radius : 5px;
}
</style>
</head>
<body>
<form>
	<label>
		이름 : <input type="text" placeholder="Elvis">
	</label>	
</form>
</body>
</html>
